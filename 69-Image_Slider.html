<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69-Image Slider</title>
    <link rel="stylesheet" href="69-Image_Slider.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="dice_images/image1.jpg" alt="Image #1">
            <img class="slide" src="dice_images/image2.jpg" alt="Image #2">
            <img class="slide" src="dice_images/image3.jpg" alt="Image #3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    
    <script src="69-Image_Slider.js"></script>
</body>
</html>

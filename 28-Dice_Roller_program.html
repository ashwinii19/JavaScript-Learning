<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28-Dice Roller Program</title>
    <link rel="stylesheet" href="28-Dice_Roller_program.css">
</head>
<body>
    
    <div id="container">
        <h1>Dice Roller</h1>

        <div id="diceImages"></div>
    </div>

    <script src="28-Dice_Roller_program.js"></script>
